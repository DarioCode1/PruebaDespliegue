<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Formulario de Inicio de Sesión</h2>
                    <p th:if="${loginError}" class="alert alert-danger">Usuario o contraseña incorrecta</p>
                    <form th:action="@{/login}" method="post" class="p-3">
                        <div class="mb-3">
                            <label for="username" class="form-label">Nombre de Usuario:</label>
                            <input type="text" id="username" name="username" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña:</label>
                            <input type="password" id="password" name="password" required class="form-control">
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Iniciar Sesión" class="btn btn-primary">
                        </div>
                    </form>
                    <div class="text-center">
                        <a th:href="@{/register}" class="link-primary">Registrate</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-lpyRXM8DU+D1fCp4laQ4gLy92wlbNdw4J8Lq3fGtyKq7d1alvI7K0PP2yqq9fl2V" crossorigin="anonymous"></script>
</body>
</html>
