<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyIkea - Detalles Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<header>
    <div th:replace="fragments/cabecera :: cabecera"></div>
</header>
<main style="margin: 2em 4em">
    <h1>Detalles del Pedido</h1>
    <h2 th:text="'Fecha de Pedido: '+${pedido.fecha}"></h2>
    <h2 th:text="'Precio Total del Pedido: '+${pedido.carrito.costeTotal}"></h2>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id Producto</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Imagen</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="producto : ${pedido.carrito.productos}">
            <td th:text="${producto.productId}">ID</td>
            <td th:text="${producto.productName}">Nombre</td>
            <td th:text="${producto.productPrice}">Precio</td>
            <td><img th:src="@{'/images/'+${producto.productPicture}}" alt="Imagen del producto" style="width: 8em;height: 6em"/></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/pedidos}" class="btn btn-primary">Volver al listado de pedidos</a>
</main>
</body>
</html>
