<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 mt-5">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Formulario de Registro</h2>
                    <form th:action="@{/register}" method="post" th:object="${user}" class="p-3">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" id="email" name="email" th:field="*{email}" required class="form-control">
                        </div>

                        <div class="mb-3">
                            <label for="clave" class="form-label">Contrase√±a:</label>
                            <input type="password" id="clave" name="clave" th:field="*{clave}" required class="form-control">
                        </div>

                        <div class="text-center">
                            <input type="submit" value="Registrar" class="btn btn-primary">
                        </div>
                        <div class="text-center">
                            <a th:href="@{/login}" class="link-primary">Inicia sesion</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-lpyRXM8DU+D1fCp4laQ4gLy92wlbNdw4J8Lq3fGtyKq7d1alvI7K0PP2yqq9fl2V" crossorigin="anonymous"></script>
</body>
</html>
