<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MyIkea - Detalle Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<div th:replace="fragments/cabecera :: cabecera"></div>
<h1>Detalles</h1>
<div th:if="${producto != null}">
    <lu class="list-group">
        <li th:text="'Id: '+${producto.idMunicipio}" class="list-group-item"></li>
        <li th:text="'Nombre: '+${producto.productName}" class="list-group-item"></li>
        <li th:text="'Precio: '+${producto.productPrice}" class="list-group-item"></li>
        <li th:text="'Stock: '+${producto.productStock}" class="list-group-item"></li>
        <li th:text="'Municipio: '+${producto.municipio.nombre}" class="list-group-item"></li>
        <li th:text="'Provincia: '+${producto.municipio.provincia.nombre}" class="list-group-item"></li>
        <li class="list-group-item">Imagen
        <img th:src="@{'/images/'+${producto.productPicture}}" alt="Imagen del producto"/>
        </li>
    </lu>
</div>
<div th:if="${producto == null}">
    <p>Animal no encontrado.</p>
</div>
<a href="/productos" class="btn btn-primary">Volver al listado</a>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
