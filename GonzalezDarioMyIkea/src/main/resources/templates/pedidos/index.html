<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyIkea - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<header>
<div th:replace="fragments/cabecera :: cabecera"></div>
</header>
<main style="margin: 2em 4em">
    <h1>Pedidos Realizados</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Fecha</th>
            <th scope="col">Precio Total</th>
            <th scope="col">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pedido : ${pedidos}">
            <td th:text="${pedido.id}">ID</td>
            <td th:text="${pedido.fecha}">Fecha</td>
            <td th:text="${pedido.carrito.costeTotal}">Precio Total</td>
            <td><a class="btn btn-outline-success" th:href="@{/pedidos/details/{id}(id=${pedido.id})}">Detalles</a></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
